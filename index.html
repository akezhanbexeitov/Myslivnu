<!DOCTYPE html>
<html lang="CZ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,800;1,600;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e80e54bf1e.js" crossorigin="anonymous"></script>
    <title>LD Myslivnu</title>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__logo logo">
                <h2 class="logo__text">LD Myslivnu</h2>
            </div>
            <ul class="header__languages languages__items">
                <li class="languages__item item__language">
                    <p id="czech" class="language__item active">CZ</p>
                </li>
                <li class="languages_item">
                    <p id="english" class="language__item">EN</p>
                </li>
            </ul>
        </div>
    </header>

    <main class="main">
        <div class="main__container">
        </div>
    </main>

    <footer class="footer">
        <div class="footer__container">
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
